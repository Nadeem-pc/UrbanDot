<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        .forgot-password-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.5s ease-out;
        }

        .forgot-password-container h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-weight: 700;
            text-align: center;
        }

        .form-control {
            border-radius: 25px;
            padding: 12px 20px;
            background: #f4f4f6;
            border: none;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(106, 17, 203, 0.25);
            background: white;
        }

        .btn-forgot {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 25px;
            padding: 12px;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-forgot:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(50,50,93,.1), 0 3px 6px rgba(0,0,0,.08);
        }

        .additional-links {
            text-align: center;
            margin-top: 20px;
        }

        .additional-links a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .additional-links a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 576px) {
            .forgot-password-container {
                padding: 25px;
                margin: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="forgot-password-container">
                    <h2>Forgot Password</h2>
                    <form id="forgotPasswordForm">
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Email Address</label>
                            <input 
                                type="email" 
                                class="form-control" 
                                id="emailInput" 
                                placeholder="Enter your email" 
                                required
                            >
                            <div id="emailFeedback" class="invalid-feedback">
                                Please enter a valid email address.
                            </div>
                        </div>
                        <button 
                            type="submit" 
                            class="btn btn-forgot w-100 mt-3"
                        >
                            Reset Password
                        </button>
                    </form>
                    <div class="additional-links mt-3">
                        <a href="#" class="small">Remember your password? Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const emailInput = document.getElementById('emailInput');
            const emailFeedback = document.getElementById('emailFeedback');
            
            // Email validation regex
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailRegex.test(emailInput.value)) {
                emailInput.classList.add('is-invalid');
                emailFeedback.textContent = 'Please enter a valid email address.';
            } else {
                emailInput.classList.remove('is-invalid');
                emailInput.classList.add('is-valid');
                
                // Simulated password reset request
                alert('Password reset link would be sent to: ' + emailInput.value);
                
                // Clear the form
                this.reset();
            }
        });

        // Remove validation classes when user starts typing
        document.getElementById('emailInput').addEventListener('input', function() {
            this.classList.remove('is-invalid', 'is-valid');
        });
    </script>
</body>
</html>
