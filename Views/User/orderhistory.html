<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f8f9fa;
}

header {
  background: linear-gradient(to right, #0d6efd, #6610f2);
}

.card-title {
  color: #0d6efd;
  font-weight: bold;
}

.card-text {
  color: #6c757d;
}

@media (max-width: 768px) {
  .product-img {
    height: 150px; /* Reduced image height for smaller screens */
    object-fit: cover;
  }
}
footer {
  background: #0d6efd;
}
</style>
<body>
  <header class="bg-dark text-white text-center py-3">
    <h1>Order History</h1>
    <p>Your recent purchases</p>
  </header>

  <div class="container my-4">
    <div class="row gy-4">
      <!-- Order Card 1 -->
     <div class="col-12 col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Men's Shirt">
          <div class="card-body">
            <h5 class="card-title">Men's Classic Shirt</h5>
            <p class="card-text">Order Date: <strong>2024-11-10</strong></p>
          </div>
        </div>
      </div> 
      <!-- Order Card 2 -->
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Men's Jacket">
          <div class="card-body">
            <h5 class="card-title">Men's Leather Jacket</h5>
            <p class="card-text">Order Date: <strong>2024-10-20</strong></p>
          </div>
        </div>
      </div>
      <!-- Order Card 3 -->
     <div class="col-12 col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Men's Jeans">
          <div class="card-body">
            <h5 class="card-title">Men's Denim Jeans</h5>
            <p class="card-text">Order Date: <strong>2024-09-15</strong></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-4">

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
