<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop by Categories</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 48px 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 48px;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 32px;
        }

        @media (min-width: 768px) {
            .categories-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .categories-grid {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        .category-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .category-image-container {
            width: 100%;
            padding-top: 100%; /* Creates a perfect circle */
            position: relative;
            border-radius: 50%;
            background-color: #f9fafb;
            overflow: hidden;
            transition: box-shadow 0.3s ease;
        }

        .category-image-container:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 
                       0 2px 4px -1px rgba(0, 0, 0, 0.06);
            cursor: pointer;
        }

        .category-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 16px;
            object-fit: contain;
        }

        .category-name {
            font-size: 1.125rem;
            font-weight: 500;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shop by categories</h1>
        <div class="categories-grid" id="categoriesGrid">
            <!-- Categories will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        const categories = [
            {
                id: 1,
                name: 'Top wear',
                image: 'img/shirtAtCatogories.jpg'
            },
            {
                id: 2,
                name: 'Bottom wear',
                image: 'img/pant.jpg'
            },
            {
                id: 3,
                name: 'Footwear',
                image: 'img/shoe.jpg'
            },
            {
                id: 4,
                name: 'Accessories',
                image: 'img/specs.jpg'
            },
            {
                id: 5,
                name: 'Innerwear',
                image: 'img/IMG_3063.jpg'
            },
            {
                id: 6,
                name: 'Seasonal Wear',
                image: 'img/season.jpg'
            }
        ];

        function renderCategories() {
            const categoriesGrid = document.getElementById('categoriesGrid');
            
            categories.forEach(category => {
                const categoryElement = document.createElement('div');
                categoryElement.className = 'category-item';
                
                categoryElement.innerHTML = `
                    <div class="category-image-container">
                        <img 
                            src="${category.image}" 
                            alt="${category.name}" 
                            class="category-image"
                        >
                    </div>
                    <h2 class="category-name">${category.name}</h2>
                `;

                // Add click event listener if needed
                categoryElement.addEventListener('click', () => {
                    console.log(`Category clicked: ${category.name}`);
                    // Add your navigation logic here
                });

                categoriesGrid.appendChild(categoryElement);
            });
        }

        // Render categories when the page loads
        document.addEventListener('DOMContentLoaded', renderCategories);
    </script>
</body>
</html>
